<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Number Generator - Free</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="navbar navbar-dark bg-primary fixed-top box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex font-weight-light align-items-center">bingo</a>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg rounded-0" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
          QR
        </button>
      </div>
    </div>
  </header>

  <main role="main">

    <!-- Top Section
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3 mb-4">Let's Play BINGO!!</h1>
        <p class="lead text-muted">Bingo originated in Italy and is descended from Lo Giuoco del Lotto d'Italia, the Italian national lottery, which has been played since 1530.</p>
      </div>
    </div> -->

    <div class="container py-5">

      <div class="row">
        <div class="col-lg-12">
           <div class="text-center w-100">
             <button type="button" id="generateButton" class="btn btn-primary btn-lg btn-block" onclick="startGenerating()">Generate Number</button>
            </div>
        </div>
      </div>

      <!-- Middle Section -->
      <div class="row">
        <div class="col-lg-12">
          <div id="middleSection" class="d-flex flex-wrap justify-content-center gap-2 mt-4 bingo-numbers-holder"></div>
        </div>
      </div>

      <!-- Bottom Section -->
      <div id="bottomSection" class="mt-4">
        <div class="text-center">
          <button id="bingoButton" class="btn btn-success btn-lg" onclick="resetGame()" disabled>Bingo!</button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header rounded-0">
                  <h5 class="modal-title" id="exampleModalLongTitle">Scan Me</h5>
                  <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <img src="qr.png"  width="200px" alt="qr-code-scan-it">
                </div>
                <div class="modal-footer rounded-0">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

  </main>
  

  <footer class="text-muted">
    <hr/>
    <div class="container">
      <p>Â© Bingo 2025</p>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="bingo.js"> </script>

</body>
</html>
